<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dislipidemia Study</title>
    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        color: #213547;
      }

      #root {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 100vh;
        overflow-y: auto;
      }

      .tabs-container {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        gap: 8px;
        padding-bottom: 16px;
        position: sticky;
        top: 0;
        background: #f5f5f5;
        z-index: 10;
      }

      @media (max-width: 768px) {
        #root {
          padding: 10px;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#E3F2FD',
                main: '#2196F3',
                dark: '#1976D2',
              },
              risk: {
                veryHigh: '#D32F2F',
                high: '#F57C00',
                medium: '#FDD835',
                low: '#43A047',
              },
              accent: {
                purple: '#7E57C2',
                teal: '#009688',
                brown: '#795548',
              },
            },
            fontFamily: {
              sans: [
                '-apple-system',
                'BlinkMacSystemFont',
                '"Segoe UI"',
                'Roboto',
                'sans-serif',
              ],
            },
            maxWidth: {
              '6xl': '72rem',
            },
            spacing: {
              18: '4.5rem',
              22: '5.5rem',
            },
          },
          container: {
            center: true,
            padding: '1rem',
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1280px',
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
